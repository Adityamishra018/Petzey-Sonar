<mat-nav-list>

      style="width: 40px; height: 40px; margin-left: -135px"
    />
  </div>
  <mat-divider></mat-divider>
  <div>
    <a
      mat-list-item
      routerLinkActive="active-link"
      routerLink="dashboard/allAppointmentPetOwner"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        color="white"
        class="bi bi-bar-chart-fill"
        viewBox="0 0 16 16"

        <path
          d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z"

    <!-- routerLink="dashboard/ownerprofile/{{profileImg}}" -->
    <a
      mat-list-item
      routerLinkActive="list-item-active"

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        color="white"
        class="bi bi-person-circle"
        viewBox="0 0 16 16"
      >
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path
          fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"

      </svg>
      <span style="margin-left: 5px; color: white">Owner Profile</span>
    </a>
  </div>
  <div>
    <a
      mat-list-item
      routerLinkActive="list-item-active"
      routerLink="dashboard/allAppointmentDoctor"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        color="white"
        class="bi bi-bar-chart-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z"

    </a>
    <a
      mat-list-item
      routerLinkActive="active-link"
      routerLinkActive="active"
      routerLink="/allPets"
    >
      <mat-icon style="color: white">pets</mat-icon>
      <span style="margin-left: -10px; color: white">Pets</span>
    </a>
    <a
      mat-list-item
      routerLinkActive="list-item-active"
      routerLink="/vetprofile"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        color="white"
        class="bi bi-person-circle"
        viewBox="0 0 16 16"

        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path
          fill-rule="evenodd"

        />
