<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="inner-adjust"></div>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>

        <!-- Modal body -->
        <div class="modal-body"></div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closemodel()">
            Close
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="closemodel()">
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </div>
</main>

<br />
<br />

<div>
  <div class="list-group-item">
    <div class="row card">
      <div class="col-md-12">
        <h2

          Owner</h2>
        <div class="media">
          <img class="align-self-start mr-5 img-thumbnail rounded-circle" style="width: 100px; height: 100px"

                </td>
              </tr>
              <tr>
                <td>
                  <p style="
                      color: rgb(111, 110, 110);
                      font-size: medium;
                      text-align: justify;

                    <b>Location:</b> {{ posts.Location }}

                </td>
